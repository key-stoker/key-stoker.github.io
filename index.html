        </div>
    </header>

    <main>
        <div class="title">Основнi</div>
        <div class="block-tag">
            <ul class="main-tag connected">
            </ul>
        </div>
        <div class="title">Додатковi</div>
        <div class="block-tag">
            <ul class="compl-tag connected">
            </ul>

    <span class="frame-dialog" style="display: none;">
        <div class="dialog">
            <div class="wraper">
                <div class="title">
                    <span class="text"></span>
                    <span class="version"><span></span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M0 80V229.5c0 17 6.7 33.3 18.7 45.3l176 176c25 25 65.5 25 90.5 0L418.7 317.3c25-25 25-65.5 0-90.5l-176-176c-12-12-28.3-18.7-45.3-18.7H48C21.5 32 0 53.5 0 80zm112 32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                        </svg>
                    </span>
                </div>
            </div>
            <div class="btn-submit">
                <div class="submit">
                    Прийняти
                </div>
            </div>
        </div>
    </span>

    <footer>
        <div class="info-words">
            <span class="count">
                <span class="current">0</span>/
                <span class="max">0</span>

            <span class="text-content">Слiв</span>

        <div class="btn-submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M224 0c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224zM64 160c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H288v64H64V224h64V160H64z"/></svg></div>
